kind: Deployment
apiVersion: apps/v1
metadata:
  name: ip-deroris-net
  namespace: ip-deroris-net-prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ip-deroris-net
  template:
    metadata:
      labels:
        app: ip-deroris-net
    spec:
      containers:
      - args:
        image: asia.gcr.io/tactile-reason-121605/ip-deroris-net
        imagePullPolicy: Always
        name: ip-deroris-net
        ports:
        - containerPort: 3000
          protocol: TCP
      imagePullSecrets:
        - name: gcr-deroris-net
---
kind: Service
apiVersion: v1
metadata:
  name: ip-deroris-net
  namespace: ip-deroris-net-prod
spec:
  # externalTrafficPolicy: Local
#  type: LoadBalancer
  #type: NodePort
  ports:
  - name: "http-port"
    protocol: TCP
    port: 80
    targetPort: 3000
  selector:
    app: ip-deroris-net
---
# ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lb
  namespace: ip-deroris-net-prod
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: ip.deroris.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ip-deroris-net
                port:
                  number: 80